 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  
        <h3 class="btn btn-grad heading">Image Recognisation</h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
  
        <b class="name_object">
            happy
          <hr>
          Sad
          <hr>
          Angry
          <hr>
          Boring
          <hr>
        </b>
  
        <label>Webcam View - </label>
  
        <div id="camera">
  
        </div>
  
        <br><br>
  
        <div id="result">
  
        </div>
  
        <br><br>
  
        <button type="button" id="go_button" class="btn btn-grad" onclick="take_snapshot()">Capture The Image</button>
  
        <br><br>
  
        <button type="button" id="step_back" class="btn btn-grad" onclick="step_back()">Retake the image</button>

        <label id="or_label" class="name_object">OR</label>

        <button type="button" id="step_go" class="btn btn-grad" onclick="check()">Identify The Image</button>
  
        <br><br>

        <button type="button" id="back_button" class="btn btn-grad" onclick="back()"><i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;Back</button>
  
        <br><br>
  
        <p id="Object_box" style="font-size: 22px;">Object : 
          <span id="result_object_name" class="object"></span>
          </p>
        <p id="Accuracy_box" style="font-size: 22px;">Accuracy :  
          <span id="result_object_Accuracy"  class="object"></span>
        </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
